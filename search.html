    // Get the search term from the query string

    const params = new URLSearchParams(window.location.search);
    //This gets the result from parmas which gets the result from 
    //the text box named q
    const searchTerm = params.get('q').toLowerCase();
    // Filters the data based on the search term
    //This creates a function (=>) that lowercases all data in
    //the array and includes every character
    const filteredData = data.filter(item =>
      //Filters and lowercases the items title
      //And matches it up with every character in the search term
      //This doesn't add it into the list it just adds everything that matches up with the search term
      //It check if it "includes" anything relating to the searchterm down to the character
      //It just creates a new array with the matching information
      item.title.toLowerCase().includes(searchTerm) || item.category.toLowerCase().includes(searchTerm));

    // Display the search results
    if (filteredData.length === 0) {
      document.getElementById('search-results').innerHTML = '<li>Sorry, but no results found.</li>';
    } else {
      //For every item in here execute this function
      filteredData.forEach(item => {
        //Create a listed item
        const li = document.createElement('li');
        //Create a link
        const link = document.createElement('a');
        //The link is equal to the item url
        const subtitle = document.createElement('p')
        const URL1 = document.createElement('span')
        link.href = item.url;
        //The link is equal to the title of the item
        link.textContent = item.title;
        subtitle.textContent = item.subtitle;
        URL1.textContent = item.url;
        //This adds the link as a part of the li
        li.appendChild(link);
        li.appendChild(URL1);
        li.appendChild(subtitle);
        //This appends the li to the ul
        document.getElementById('search-results').appendChild(li);
      });
